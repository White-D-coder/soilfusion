services:
  # ── Backend API (Node.js + Python ML) ──────────────────────
  - type: web
    name: soilfusion-backend
    runtime: node
    rootDir: Backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
    # Python for ML pipeline
    buildFilter:
      paths:
        - Backend/**
        - ml_pipeline.py
        - inference.py
        - data/**

  # ── Frontend (Vite React) ────────────────────────────────
  - type: web
    name: soilfusion-frontend
    runtime: static
    rootDir: Frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    buildFilter:
      paths:
        - Frontend/**
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
